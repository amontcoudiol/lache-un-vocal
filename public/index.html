<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lâche un vocal bébé <3</title>
  <style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#ffbae4;color:#fff;margin:0}
    .card{background:#ffa1db;border:1px solid #ff5bc0;border-radius:20px;padding:28px;box-shadow:0 10px 40px rgba(0,0,0,.35);max-width:560px;width:100%;text-align:center}
    h1{font-size:32px;margin:0 0 18px}
    .record{width:120px;height:120px;border-radius:999px;background:#ef4444;display:inline-flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;border:none;cursor:pointer;color:#fff;}
    .record.square{border-radius:24px}
    .row{margin-top:16px;display:flex;gap:10px;justify-content:center}
    .btn{padding:10px 16px;border-radius:12px;border:1px solid #2a2a3d;background:#1a1a28;color:#fff;cursor:pointer}
    .btn.primary{background:#2563eb;border-color:#2563eb}
    #timer{font-variant-tabular-nums:tabular-nums;margin-top:10px;opacity:.85}
    #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#16a34a;color:#fff;padding:10px 16px;border-radius:999px;display:none}
/* L'image d'angle, fixe en bas à droite, sous le contenu */
.corner-img{
  position: fixed;
  right: 0;
  bottom: 0;
  width: min(40vw, 260px);   /* responsive : max 260px ou 40% de la largeur */
  height: auto;
  z-index: 1;                /* sous la carte et le bouton */
  pointer-events: none;      /* ne capte pas les clics (pour ne pas gêner REC) */
  opacity: .95;              /* léger fondu, optionnel */
}
/* S'assure que la carte et le bouton passent devant l'image */
.card{ position: relative; z-index: 2; }
.record{ position: relative; z-index: 3; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lâche un vocal bébé <3</h1>
    <button id="recBtn" class="record">REC</button>
    <div id="timer">00:00</div>
    <div class="row" id="postActions" style="display:none">
      <button class="btn" id="deleteBtn">Supprimer</button>
      <button class="btn primary" id="sendBtn">Envoyer</button>
    </div>
    <p style="opacity:.65;margin-top:12px;font-size:14px">Fais-toi plaiz t'as jusqu'à 10min</p>
  </div>
  <div id="toast">Ton mot doux a été envoyé !</div>

<script>
(function(){
  const recBtn = document.getElementById('recBtn');
  const timerEl = document.getElementById('timer');
  const sendBtn = document.getElementById('sendBtn');
  const deleteBtn = document.getElementById('deleteBtn');
  const actions = document.getElementById('postActions');
  let mediaRecorder, chunks = [], startAt = 0, tmr, blob, durationSec = 0;

  function pickMime(){
    const c = [
      'audio/webm;codecs=opus',
      'audio/webm',
      'audio/mp4;codecs=aac',
      'audio/mp4'
    ];
    return c.find(type => window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(type)) || '';
  }

  function fmt(s){ s = Math.max(0, s|0); const m = Math.floor(s/60).toString().padStart(2,'0'); const r = (s%60).toString().padStart(2,'0'); return `${m}:${r}`; }

  async function start(){
    const mime = pickMime();
    if (!mime){ alert('Votre navigateur ne supporte pas l\'enregistrement audio.'); return; }
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream, { mimeType: mime });
    chunks = []; startAt = Date.now();
    mediaRecorder.ondataavailable = e => { if (e.data && e.data.size) chunks.push(e.data); };
    mediaRecorder.onstop = () => {
      blob = new Blob(chunks, { type: mediaRecorder.mimeType });
      durationSec = Math.round((Date.now() - startAt) / 1000);
      actions.style.display = 'flex';
    };
    mediaRecorder.start(1000);
    recBtn.classList.add('square'); recBtn.textContent = 'STOP';
    tmr = setInterval(() => {
      const s = Math.round((Date.now()-startAt)/1000);
      timerEl.textContent = fmt(s);
      if (s >= 600) stop();
    }, 250);
  }

  function stop(){ if (!mediaRecorder) return; mediaRecorder.stop(); clearInterval(tmr); recBtn.disabled = true; }

  recBtn.onclick = () => mediaRecorder && mediaRecorder.state === 'recording' ? stop() : start();

  deleteBtn.onclick = () => { location.href = '/'; };

  sendBtn.onclick = async () => {
    if (!blob) return;
    const fd = new FormData();
    fd.append('audio', blob, blob.type.includes('mp4') ? 'vocal.m4a' : 'vocal.webm');
    fd.append('duration', String(durationSec||0));
    const res = await fetch('/api/upload', { method:'POST', body: fd });
    if (!res.ok){ alert('Erreur envoi'); return; }
    const toast = document.getElementById('toast');
    toast.style.display = 'block';
    setTimeout(() => location.href = '/', 1400);
  };
})();
</script>
<img src="/val_adri.png" alt="Val & Adri" class="corner-img" />
</body>
</html>
